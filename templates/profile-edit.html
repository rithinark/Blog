{% extends "boilerplate.html" %}
{% load static %}
{% block content %}

<section class="top-section">
    <nav class="navbar navbar-expand navbar-light">
        <div class="container-fluid px-5">
            <a class="fw-bold navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <a href="/user" class="profile-picture" style="background-image:url('https://images.unsplash.com/photo-1497316730643-415fac54a2af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80');
                    height:40px;width:40px;"></a>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</section>
<section class="container px-5 mt-5">
    <div class="profile-header d-flex flex-wrap">
        <div class="profile-card d-flex flex-wrap px-4 pt-2 justify-content-center">
            <div class="profile-picture mb-3" style="background-image:url('https://images.unsplash.com/photo-1497316730643-415fac54a2af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80');
                    height:50px;width:50px;">
            </div>
            <div class="profile-details align-self-center px-4">
                <div class="profile-header-card d-flex mb-3">
                    <div class="fs-4">
                        {{user.fullname}}
                    </div>
                    <button class="btn btn-sm btn-outline-dark ms-3">Change Profile pic</button>
                </div>
            </div>
        </div>

    </div>
    <hr>
    <div class="profile-edit-form">
        <form method="POST">
            
        </form>
    </div>
</section>


{% endblock %}
