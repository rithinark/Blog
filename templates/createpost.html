{%extends 'boilerplate.html' %}
{% load static %}
{% block content %}

<section class="container-xxl">
    <nav class="navbar navbar-expand navbar-light">
        <div class="container-fluid">
            <a class="fw-bold navbar-brand" href="#">BLOG</a>
            <button class="navbar-toggler nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <button type='submit' form="form1" href="#"
                        class="btn btn btn-success rounded-pill me-3">Publish</button>


                    {% if user.is_authenticated %}
                    <a href="/user" class="profile-picture" style="background-image:url('https://images.unsplash.com/photo-1497316730643-415fac54a2af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=80');
                        height:40px;width:40px;"></a>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</section>
<section class="post-editable mt-5">
    <div class="mx-auto post-img box position-relative">
        <div class="image-overlay position-absolute h-100 w-100"></div>
        <button class='c-btn btn position-absolute top-50 start-50 translate-middle' id="image-upload">
            <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-camera-fill"
                viewBox="0 0 16 16">
                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                <path
                    d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z" />
            </svg>
            <form enctype="multipart/form-data" id="form1" method="GET">
                <input id="img-uploadInput" name="post-img" type="file" class="invisible d-none">
            </form>
        </button>

        <img id="uploadedImg" src="#" style="display: none;">
    </div>

    <div class="post-content box mx-auto shadow bg-body rounded my-5" id="comment">

        <div class="content-body px-4 py-2 fs-3 fw-bold">
            <p placeholder='Title' id="create-post-title" contentEditable="true" style="outline:none !important;"></p>
        </div>
        <hr>
        <div class="content-body px-4 py-2">
            <p placeholder='content' id="create-post-title" contentEditable="true"
                style="height:100%;outline:none !important;"></p>
        </div>

    </div>
</section>

{% endblock %}
